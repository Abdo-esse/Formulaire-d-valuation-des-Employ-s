<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de valuatio des Employs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
    <!------------------------------------- Debut de formulaire ------------------------------------->
    <form class="row g-3 section" >
<!------------------------------------- Debut  de section des information perssonelle ------------------------------------->
      <div class="personnelles" id="per">
        <h1>Informations Personnelles</h1>
        <div class="row">
            <div class="col div">
                <label for="inputFirstName" class="form-label">First name</label>
              <input type="text" oninput="validation()" class="form-control inpu" placeholder="First name" name="firstName" id="inputFirstName" aria-label="First name" required>
              <span  class="span"></span>
       
            </div>
            <div class="col">
                <label for="inputLastName" class="form-label">Last name</label>
              <input type="text" class="form-control inpu" id="inputLastName" name="lastName" placeholder="Last name" aria-label="Last name" required>
              <span  class="span" ></span>
              
            </div>
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label ">Address</label>
          <input type="text" class="form-control inpu" id="inputAddress" name="Address" placeholder="1234 Main St" required>
          <span  class="span"  ></span>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label ">City</label>
          <input type="text" class="form-control inpu" name="City" id="inputCity" required>
          <span  class="span"  ></span>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Moyen de transpot</label>
          <select id="inputState" class="form-select" required>
            <option selected>Choose...</option>
            <option>...</option>
            <option>...</option>
            <option>...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            
            <input class="form-check-input" name="Check" type="checkbox" id="gridCheck" required>
            <label class="form-check-label"  for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary bto"  name="btn">continué</button>
          
        </div>
      </div>
<!------------------------------------- fin  de section des information perssonelle ------------------------------------->
      
<!------------------------------------- Debut  de section des information proffetionnelle ------------------------------------->
<div class="professionnel" id="pro">
    <h1>Contact Professionnel</h1>
    <div class="row">
        <div class="col">
            <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="First name" id="inputEmail" aria-label="First name" required>
        </div>
        <div class="col">
            <label for="inputTel" class="form-label">Tel</label>
          <input type="tel" class="form-control inpu" id="inputTel" name="tel" placeholder="Last name" aria-label="Last name" required>
          <span  class="span"></span>
        </div>
      </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Poste</label>
      <select id="inputState" class="form-select" required>
        <option selected>Choose...</option>
        <option>...</option>
        <option>...</option>
        <option>...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" name="Check2" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-primary bto" onclick=" masquer2()" >precedent</button>
      <button type="button" class="btn btn-primary bto " name="btn2">continué</button>
      
    </div>
  </div>
<!------------------------------------- fin  de section des information proffetionnel ------------------------------------->

<!------------------------------------- Debut  de section de Retour d’Expérience  ------------------------------------->
<div class="commentaire" id="com">
    <h1>Retour d’Expérience</h1>
    <div class="form-floating">
        <textarea class="form-control inpu" placeholder="Leave a comment here" name="textarea" id="floatingTextarea2" style="height: 100px"></textarea>
        <span  class="span"></span>
        <label for="floatingTextarea2">Comments</label>
      </div>
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" name="Check3" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-primary bto" onclick="masquer4()">precedent</button>
      <button type="button" class="btn btn-primary bto  " name="btn3" >continué</button>
      
    </div>
  </div>
<!------------------------------------- fin  de section de Retour d’Expérience  ------------------------------------->
        <button type="submit" class="btn btn-primary" id="envoyer">Envoyer</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
